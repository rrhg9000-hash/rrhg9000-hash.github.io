<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass Market</title>
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC08ZGzI_U2M7LHz-EG07PWXOx6YWedn7s",
            authDomain: "iwtttlapr.firebaseapp.com",
            projectId: "iwtttlapr",
            storageBucket: "iwtttlapr.firebasestorage.app",
            messagingSenderId: "913975474144",
            appId: "1:913975474144:web:b140db25bca5e153ca9d85",
            measurementId: "G-YFXH2W76KS"
        };

        const ADMIN_TELEGRAM_ID = "7744774197"; 
        const APP_ID = "liquid-glass-shop";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo } = React;
        const e = React.createElement;

        // Icons
        const CartIcon = () => e('svg', { className: "w-6 h-6", fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" }, 
            e('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: "2", d: "M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" }));
        const SettingsIcon = () => e('svg', { className: "w-6 h-6", fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" }, 
            e('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: "2", d: "M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" }));
        const PlusIcon = () => e('svg', { className: "w-5 h-5", fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" }, 
            e('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: "3", d: "M12 4v16m8-8H4" }));

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('catalog');
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [currentCat, setCurrentCat] = useState('all');
            const [search, setSearch] = useState('');
            const [errorType, setErrorType] = useState(null); 

            const tg = window.Telegram?.WebApp;

            useEffect(() => {
                const init = async () => {
                    try {
                        await signInAnonymously(auth).catch(err => {
                            if (err.code === 'auth/configuration-not-found') setErrorType('auth');
                        });

                        onAuthStateChanged(auth, (fUser) => {
                            setUser(fUser);
                            if (fUser) {
                                const tgUser = tg?.initDataUnsafe?.user;
                                if (tgUser && String(tgUser.id) === ADMIN_TELEGRAM_ID) setIsAdmin(true);
                            }
                            setLoading(false);
                        });
                    } catch (err) {
                        setLoading(false);
                    }
                };
                init();
            }, []);

            useEffect(() => {
                if (!user) return;
                
                const unsubP = onSnapshot(
                    collection(db, 'artifacts', APP_ID, 'public', 'data', 'products'), 
                    (s) => setProducts(s.docs.map(d => ({ id: d.id, ...d.data() }))),
                    (err) => {
                        console.error("Firestore error:", err.code, err.message);
                        if (err.code === 'permission-denied' || err.message.includes('Firestore API has not been used')) {
                            setErrorType('firestore');
                        }
                    }
                );
                
                const unsubC = onSnapshot(
                    collection(db, 'artifacts', APP_ID, 'public', 'data', 'categories'), 
                    (s) => setCategories(s.docs.map(d => ({ id: d.id, ...d.data() }))),
                    (err) => {
                        if (err.code === 'permission-denied') setErrorType('firestore');
                    }
                );
                
                return () => { unsubP(); unsubC(); };
            }, [user]);

            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === p.id);
                    if (exists) return prev.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i);
                    return [...prev, {...p, qty: 1}];
                });
                if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            };

            const total = useMemo(() => cart.reduce((s, i) => s + (Number(i.price) * i.qty), 0), [cart]);
            const filtered = products.filter(p => 
                (currentCat === 'all' || p.category === currentCat) &&
                (p.name || "").toLowerCase().includes(search.toLowerCase())
            );

            // UI for initialization errors
            if (errorType) {
                return e('div', { className: "min-h-screen bg-slate-900 text-white p-6 flex flex-col items-center justify-center" },
                    e('div', { className: "w-20 h-20 bg-red-600 rounded-full flex items-center justify-center text-4xl mb-6 shadow-2xl animate-pulse" }, "üÜò"),
                    e('h1', { className: "text-2xl font-black mb-4 text-center" }, "–°–µ—Ä–≤–∏—Å Firebase –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω"),
                    
                    e('div', { className: "bg-slate-800 p-6 rounded-3xl w-full max-w-md border border-slate-700 space-y-4 mb-6" },
                        errorType === 'firestore' ? [
                            e('p', { className: "text-red-400 font-bold" }, "–û—à–∏–±–∫–∞: Cloud Firestore API disabled"),
                            e('p', { className: "text-sm text-slate-400" }, "–í–∞—à –ø—Ä–æ–µ–∫—Ç Firebase —Å–æ–∑–¥–∞–Ω, –Ω–æ –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö Firestore –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞."),
                            e('div', { className: "p-4 bg-slate-900 rounded-2xl border border-slate-700" },
                                e('p', { className: "text-xs font-mono text-indigo-400 break-all mb-3" }, "https://console.firebase.google.com/project/iwtttlapr/firestore"),
                                e('ol', { className: "text-sm text-slate-300 list-decimal pl-4 space-y-2" },
                                    e('li', null, "–ü–µ—Ä–µ–π–¥–∏—Ç–µ –ø–æ —Å—Å—ã–ª–∫–µ –≤—ã—à–µ"),
                                    e('li', null, "–ù–∞–∂–º–∏—Ç–µ 'Create database'"),
                                    e('li', null, "–í—ã–±–µ—Ä–∏—Ç–µ 'Start in test mode'"),
                                    e('li', null, "–ù–∞–∂–º–∏—Ç–µ 'Enable'")
                                )
                            )
                        ] : [
                            e('p', { className: "text-amber-400 font-bold" }, "–û—à–∏–±–∫–∞: Anonymous Auth disabled"),
                            e('ol', { className: "text-sm text-slate-300 list-decimal pl-4 space-y-2" },
                                e('li', null, "–í –∫–æ–Ω—Å–æ–ª–∏ Firebase –æ—Ç–∫—Ä–æ–π—Ç–µ Authentication"),
                                e('li', null, "Sign-in method -> Add new provider"),
                                e('li', null, "–í—ã–±–µ—Ä–∏—Ç–µ Anonymous –∏ –≤–∫–ª—é—á–∏—Ç–µ –µ–≥–æ")
                            )
                        ]
                    ),
                    e('button', { 
                        onClick: () => window.location.reload(), 
                        className: "w-full max-w-md bg-white text-slate-900 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-xl" 
                    }, "–Ø –í–°–Å –í–ö–õ–Æ–ß–ò–õ, –û–ë–ù–û–í–ò–¢–¨")
                );
            }

            if (loading) {
                return e('div', { className: "h-screen flex items-center justify-center bg-white" },
                    e('div', { className: "w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin" })
                );
            }

            return e('div', { className: "min-h-screen pb-20" },
                e('header', { className: "sticky top-0 z-40 bg-white/80 backdrop-blur-xl border-b px-4 py-3 flex justify-between items-center" },
                    e('div', { className: "flex items-center gap-2", onClick: () => setView('catalog') },
                        e('div', { className: "w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black" }, "LG"),
                        e('span', { className: "font-black text-lg uppercase tracking-tighter" }, "Market")
                    ),
                    e('div', { className: "flex gap-2" },
                        isAdmin && e('button', { onClick: () => setView('admin'), className: `p-2.5 rounded-xl ${view === 'admin' ? 'bg-indigo-600 text-white' : 'bg-slate-100'}` }, e(SettingsIcon)),
                        e('button', { onClick: () => setIsCartOpen(true), className: "relative p-2.5 bg-slate-900 text-white rounded-xl" },
                            e(CartIcon),
                            cart.length > 0 && e('span', { className: "absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold border-2 border-white" }, cart.reduce((a, b) => a + b.qty, 0))
                        )
                    )
                ),
                e('main', { className: "p-4 max-w-2xl mx-auto" },
                    view === 'catalog' ? e('div', { className: "space-y-6" },
                        e('input', { className: "w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-4 ring-indigo-500/10 transition-all", placeholder: "–ü–æ–∏—Å–∫ –¥–µ—Ç–∞–ª–µ–π...", onChange: (e) => setSearch(e.target.value) }),
                        e('div', { className: "flex gap-2 overflow-x-auto no-scrollbar py-1" },
                            e('button', { onClick: () => setCurrentCat('all'), className: `px-6 py-2.5 rounded-xl font-bold text-sm whitespace-nowrap ${currentCat === 'all' ? 'bg-indigo-600 text-white' : 'bg-white border text-slate-500'}` }, "–í—Å–µ"),
                            categories.map(c => e('button', { key: c.id, onClick: () => setCurrentCat(c.name), className: `px-6 py-2.5 rounded-xl font-bold text-sm whitespace-nowrap ${currentCat === c.name ? 'bg-indigo-600 text-white' : 'bg-white border text-slate-500'}` }, c.name))
                        ),
                        e('div', { className: "grid grid-cols-2 gap-4" },
                            filtered.map(p => e('div', { key: p.id, className: "bg-white rounded-[2rem] p-3 border border-slate-100 shadow-sm animate-fade flex flex-col" },
                                e('img', { src: p.img, className: "aspect-square rounded-[1.5rem] object-cover mb-3 bg-slate-50" }),
                                e('h3', { className: "font-bold text-sm leading-tight text-slate-800 line-clamp-2 mb-2 px-1" }, p.name),
                                e('div', { className: "flex justify-between items-center mt-auto" },
                                    e('span', { className: "font-black text-indigo-600 text-lg px-1" }, `${p.price} ‚ÇΩ`),
                                    e('button', { onClick: () => addToCart(p), className: "bg-slate-900 text-white p-2.5 rounded-xl active:scale-90 transition-transform" }, e(PlusIcon))
                                )
                            ))
                        ),
                        filtered.length === 0 && e('div', { className: "text-center py-20 text-slate-400 italic" }, "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ")
                    ) : e('div', { className: "space-y-8 animate-fade pb-10" },
                        e('h2', { className: "text-3xl font-black" }, "–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ"),
                        e('form', { 
                            onSubmit: async (evt) => {
                                evt.preventDefault();
                                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'categories'), { name: evt.target.catname.value });
                                evt.target.reset();
                            },
                            className: "bg-white p-6 rounded-[2rem] border shadow-sm flex gap-2" 
                        },
                            e('input', { name: "catname", placeholder: "–ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è", required: true, className: "flex-1 p-4 bg-slate-50 rounded-2xl outline-none" }),
                            e('button', { className: "bg-indigo-600 text-white px-6 rounded-2xl font-bold" }, "+")
                        ),
                        e('form', {
                            onSubmit: async (evt) => {
                                evt.preventDefault();
                                const f = evt.target;
                                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'products'), {
                                    name: f.pname.value,
                                    price: Number(f.pprice.value),
                                    img: f.pimg.value,
                                    category: f.pcat.value,
                                    createdAt: Date.now()
                                });
                                f.reset();
                            },
                            className: "bg-white p-6 rounded-[2rem] border shadow-sm space-y-4"
                        },
                            e('input', { name: "pname", placeholder: "–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞", required: true, className: "w-full p-4 bg-slate-50 rounded-2xl outline-none" }),
                            e('div', { className: "flex gap-4" },
                                e('input', { name: "pprice", type: "number", placeholder: "–¶–µ–Ω–∞", required: true, className: "flex-1 p-4 bg-slate-50 rounded-2xl outline-none" }),
                                e('select', { name: "pcat", className: "flex-1 p-4 bg-slate-50 rounded-2xl outline-none" },
                                    categories.map(c => e('option', { key: c.id, value: c.name }, c.name))
                                )
                            ),
                            e('input', { name: "pimg", placeholder: "URL –∫–∞—Ä—Ç–∏–Ω–∫–∏", required: true, className: "w-full p-4 bg-slate-50 rounded-2xl outline-none" }),
                            e('button', { className: "w-full bg-slate-900 text-white py-5 rounded-[1.5rem] font-black text-lg shadow-xl" }, "–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä")
                        )
                    )
                ),
                isCartOpen && e('div', { className: "fixed inset-0 z-50 flex items-end justify-center" },
                    e('div', { className: "absolute inset-0 bg-slate-900/40 backdrop-blur-md", onClick: () => setIsCartOpen(false) }),
                    e('div', { className: "relative bg-white w-full max-w-2xl rounded-t-[3rem] p-8 max-h-[90vh] flex flex-col animate-fade" },
                        e('div', { className: "w-16 h-1.5 bg-slate-100 rounded-full mx-auto mb-8", onClick: () => setIsCartOpen(false) }),
                        e('h2', { className: "text-3xl font-black mb-8" }, "–ö–æ—Ä–∑–∏–Ω–∞"),
                        e('div', { className: "flex-1 overflow-y-auto space-y-4 no-scrollbar" },
                            cart.map(item => e('div', { key: item.id, className: "flex gap-4 items-center bg-slate-50 p-4 rounded-3xl" },
                                e('img', { src: item.img, className: "w-16 h-16 rounded-2xl object-cover" }),
                                e('div', { className: "flex-1" },
                                    e('div', { className: "font-bold text-sm text-slate-800 leading-tight" }, item.name),
                                    e('div', { className: "text-indigo-600 font-black" }, `${item.price} ‚ÇΩ`)
                                ),
                                e('div', { className: "flex items-center gap-3 bg-white px-3 py-1 rounded-xl" },
                                    e('button', { onClick: () => setCart(cart.map(i => i.id === item.id ? {...i, qty: Math.max(0, i.qty - 1)} : i).filter(i => i.qty > 0)), className: "text-slate-300 font-bold p-1" }, "‚àí"),
                                    e('span', { className: "font-black text-sm" }, item.qty),
                                    e('button', { onClick: () => setCart(cart.map(i => i.id === item.id ? {...i, qty: i.qty + 1} : i)), className: "text-indigo-600 font-bold p-1" }, "+")
                                )
                            )),
                            cart.length === 0 && e('div', { className: "text-center py-10 text-slate-400 italic" }, "–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø–æ–∫–∞ –ø—É—Å—Ç–∞")
                        ),
                        e('div', { className: "mt-8 pt-8 border-t space-y-6" },
                            e('div', { className: "flex justify-between items-end" },
                                e('span', { className: "text-slate-400 font-bold text-xs uppercase tracking-widest" }, "–ò—Ç–æ–≥–æ"),
                                e('span', { className: "text-4xl font-black text-slate-900" }, `${total} ‚ÇΩ`)
                            ),
                            e('button', { 
                                onClick: () => { tg?.showAlert(`–ó–∞–∫–∞–∑ –Ω–∞ ${total}‚ÇΩ –ø—Ä–∏–Ω—è—Ç!`); setCart([]); setIsCartOpen(false); }, 
                                disabled: cart.length === 0,
                                className: "w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black text-xl active:scale-95 disabled:opacity-50 transition-all shadow-xl shadow-indigo-200" 
                            }, "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑")
                        )
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App));
    </script>
</body>
</html>
