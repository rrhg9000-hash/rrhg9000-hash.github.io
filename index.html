<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass Market</title>
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">
    <div id="root"></div>

    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.FB = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, query, orderBy };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyC08ZGzI_U2M7LHz-EG07PWXOx6YWedn7s",
            authDomain: "iwtttlapr.firebaseapp.com",
            projectId: "iwtttlapr",
            storageBucket: "iwtttlapr.firebasestorage.app",
            messagingSenderId: "913975474144",
            appId: "1:913975474144:web:b140db25bca5e153ca9d85",
            measurementId: "G-YFXH2W76KS"
        };

        const ADMIN_TELEGRAM_ID = "7744774197"; 
        const APP_ID = "liquid-glass-shop";

        // –ò–∫–æ–Ω–∫–∏
        const CartIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>;
        const SettingsIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>;
        const PlusIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M12 4v16m8-8H4" /></svg>;
        const TrashIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;

        function App() {
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('catalog');
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [currentCat, setCurrentCat] = useState('all');
            const [search, setSearch] = useState('');
            const [authError, setAuthError] = useState(null);

            const tg = window.Telegram?.WebApp;

            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        const app = FB.initializeApp(firebaseConfig);
                        const auth = FB.getAuth(app);
                        const firestore = FB.getFirestore(app);
                        setDb(firestore);
                        
                        // –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞
                        await FB.signInAnonymously(auth).catch(e => {
                            if (e.code === 'auth/configuration-not-found') {
                                setAuthError("Anonymous Auth Not Enabled");
                            } else {
                                setAuthError(e.message);
                            }
                        });

                        FB.onAuthStateChanged(auth, (fUser) => {
                            setUser(fUser);
                            if (fUser) {
                                const tgUser = tg?.initDataUnsafe?.user;
                                if (tgUser && String(tgUser.id) === ADMIN_TELEGRAM_ID) setIsAdmin(true);
                            }
                            setLoading(false);
                        });
                    } catch (err) {
                        setAuthError(err.message);
                        setLoading(false);
                    }
                };
                initFirebase();
            }, []);

            useEffect(() => {
                if (!db || !user) return;
                const unsubP = FB.onSnapshot(FB.collection(db, 'artifacts', APP_ID, 'public', 'data', 'products'), (s) => {
                    setProducts(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubC = FB.onSnapshot(FB.collection(db, 'artifacts', APP_ID, 'public', 'data', 'categories'), (s) => {
                    setCategories(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => { unsubP(); unsubC(); };
            }, [db, user]);

            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === p.id);
                    if (exists) return prev.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i);
                    return [...prev, {...p, qty: 1}];
                });
                tg?.HapticFeedback?.impactOccurred('light');
            };

            const total = useMemo(() => cart.reduce((s, i) => s + (Number(i.price) * i.qty), 0), [cart]);

            // –≠–∫—Ä–∞–Ω –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –ø—Ä–∏ –æ—à–∏–±–∫–µ
            if (authError === "Anonymous Auth Not Enabled") return (
                <div className="min-h-screen bg-slate-900 text-white p-8 flex flex-col items-center justify-center text-center">
                    <div className="w-20 h-20 bg-amber-500 rounded-full flex items-center justify-center text-4xl mb-6 shadow-lg shadow-amber-500/20">üîë</div>
                    <h1 className="text-2xl font-black mb-4">–ù—É–∂–Ω–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ Firebase</h1>
                    <p className="text-slate-400 text-sm mb-8 leading-relaxed">
                        –í—ã –Ω–µ –≤–∫–ª—é—á–∏–ª–∏ –∞–Ω–æ–Ω–∏–º–Ω—ã–π –≤—Ö–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª–∏. –ë–µ–∑ —ç—Ç–æ–≥–æ –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.
                    </p>
                    <div className="bg-slate-800 p-6 rounded-3xl text-left w-full max-w-sm border border-slate-700 space-y-4 mb-8">
                        <div className="flex gap-3">
                            <span className="bg-indigo-600 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold shrink-0">1</span>
                            <p className="text-sm">–ó–∞–π–¥–∏—Ç–µ –≤ —Ä–∞–∑–¥–µ–ª <b className="text-indigo-400">Authentication</b></p>
                        </div>
                        <div className="flex gap-3">
                            <span className="bg-indigo-600 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold shrink-0">2</span>
                            <p className="text-sm">–í–∫–ª–∞–¥–∫–∞ <b className="text-indigo-400">Sign-in method</b></p>
                        </div>
                        <div className="flex gap-3">
                            <span className="bg-indigo-600 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold shrink-0">3</span>
                            <p className="text-sm">–ù–∞–∂–º–∏—Ç–µ <b className="text-indigo-400">Add new provider</b></p>
                        </div>
                        <div className="flex gap-3">
                            <span className="bg-indigo-600 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold shrink-0">4</span>
                            <p className="text-sm">–í—ã–±–µ—Ä–∏—Ç–µ <b className="text-indigo-400">Anonymous</b> –∏ –Ω–∞–∂–º–∏—Ç–µ <b className="text-indigo-400">Enable</b></p>
                        </div>
                    </div>
                    <button onClick={() => window.location.reload()} className="bg-white text-slate-900 px-8 py-4 rounded-2xl font-black active:scale-95 transition-transform shadow-xl">–Ø –í–°–Å –°–î–ï–õ–ê–õ, –û–ë–ù–û–í–ò–¢–¨</button>
                </div>
            );

            if (loading) return <div className="h-screen flex items-center justify-center bg-white font-bold text-indigo-600 animate-pulse">–ó–∞–≥—Ä—É–∑–∫–∞...</div>;

            return (
                <div className="min-h-screen pb-20">
                    <header className="sticky top-0 z-40 bg-white/80 backdrop-blur-xl border-b px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center gap-2" onClick={() => setView('catalog')}>
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black">LG</div>
                            <span className="font-black text-lg uppercase tracking-tighter">Market</span>
                        </div>
                        <div className="flex gap-2">
                            {isAdmin && (
                                <button onClick={() => setView('admin')} className={`p-2.5 rounded-xl ${view === 'admin' ? 'bg-indigo-600 text-white' : 'bg-slate-100'}`}>
                                    <SettingsIcon />
                                </button>
                            )}
                            <button onClick={() => setIsCartOpen(true)} className="relative p-2.5 bg-slate-900 text-white rounded-xl shadow-lg shadow-slate-200">
                                <CartIcon />
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold border-2 border-white">{cart.reduce((a, b) => a + b.qty, 0)}</span>}
                            </button>
                        </div>
                    </header>

                    <main className="p-4 max-w-2xl mx-auto">
                        {view === 'catalog' ? (
                            <div className="space-y-6">
                                <input className="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-4 ring-indigo-500/10" placeholder="–ü–æ–∏—Å–∫ –¥–µ—Ç–∞–ª–µ–π..." onChange={(e) => setSearch(e.target.value)} />
                                <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                                    <button onClick={() => setCurrentCat('all')} className={`px-6 py-2.5 rounded-xl font-bold text-sm whitespace-nowrap ${currentCat === 'all' ? 'bg-indigo-600 text-white' : 'bg-white border text-slate-500'}`}>–í—Å–µ</button>
                                    {categories.map(c => (
                                        <button key={c.id} onClick={() => setCurrentCat(c.name)} className={`px-6 py-2.5 rounded-xl font-bold text-sm whitespace-nowrap ${currentCat === c.name ? 'bg-indigo-600 text-white' : 'bg-white border text-slate-500'}`}>{c.name}</button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    {filtered.map(p => (
                                        <div key={p.id} className="bg-white rounded-[2rem] p-3 border border-slate-100 shadow-sm animate-fade flex flex-col h-full">
                                            <img src={p.img} className="aspect-square rounded-[1.5rem] object-cover mb-3 bg-slate-50" />
                                            <h3 className="font-bold text-sm leading-tight text-slate-800 line-clamp-2 flex-1 mb-2">{p.name}</h3>
                                            <div className="flex justify-between items-center">
                                                <span className="font-black text-indigo-600 text-lg">{p.price} ‚ÇΩ</span>
                                                <button onClick={() => addToCart(p)} className="bg-slate-900 text-white p-2 rounded-xl"><PlusIcon /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-8 animate-fade pb-10">
                                <h2 className="text-3xl font-black">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h2>
                                <form onSubmit={async (e) => {
                                    e.preventDefault();
                                    await FB.addDoc(FB.collection(db, 'artifacts', APP_ID, 'public', 'data', 'categories'), { name: e.target.catname.value });
                                    e.target.reset();
                                }} className="bg-white p-6 rounded-[2rem] border shadow-sm flex gap-2">
                                    <input name="catname" placeholder="–ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è" required className="flex-1 p-4 bg-slate-50 rounded-2xl outline-none" />
                                    <button className="bg-indigo-600 text-white px-6 rounded-2xl font-bold">+</button>
                                </form>
                                <form onSubmit={async (e) => {
                                    e.preventDefault();
                                    const f = e.target;
                                    await FB.addDoc(FB.collection(db, 'artifacts', APP_ID, 'public', 'data', 'products'), {
                                        name: f.pname.value,
                                        price: Number(f.pprice.value),
                                        img: f.pimg.value,
                                        category: f.pcat.value,
                                        createdAt: Date.now()
                                    });
                                    f.reset();
                                }} className="bg-white p-6 rounded-[2rem] border shadow-sm space-y-4">
                                    <input name="pname" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" required className="w-full p-4 bg-slate-50 rounded-2xl outline-none" />
                                    <div className="flex gap-4">
                                        <input name="pprice" type="number" placeholder="–¶–µ–Ω–∞" required className="flex-1 p-4 bg-slate-50 rounded-2xl outline-none" />
                                        <select name="pcat" className="flex-1 p-4 bg-slate-50 rounded-2xl outline-none">
                                            {categories.map(c => <option key={c.id} value={c.name}>{c.name}</option>)}
                                        </select>
                                    </div>
                                    <input name="pimg" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏" required className="w-full p-4 bg-slate-50 rounded-2xl outline-none" />
                                    <button className="w-full bg-slate-900 text-white py-5 rounded-[1.5rem] font-black text-lg shadow-xl">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
                                </form>
                                <div className="space-y-3">
                                    {products.map(p => (
                                        <div key={p.id} className="bg-white p-4 rounded-3xl flex items-center justify-between border shadow-sm">
                                            <div className="flex items-center gap-4">
                                                <img src={p.img} className="w-12 h-12 rounded-xl object-cover" />
                                                <div className="flex flex-col">
                                                    <span className="text-sm font-bold truncate max-w-[150px]">{p.name}</span>
                                                    <span className="text-xs text-indigo-500">{p.price} ‚ÇΩ</span>
                                                </div>
                                            </div>
                                            <button onClick={() => FB.deleteDoc(FB.doc(db, 'artifacts', APP_ID, 'public', 'data', 'products', p.id))} className="text-red-500 p-3 bg-red-50 rounded-2xl"><TrashIcon /></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {isCartOpen && (
                        <div className="fixed inset-0 z-50 flex items-end justify-center">
                            <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-md" onClick={() => setIsCartOpen(false)} />
                            <div className="relative bg-white w-full max-w-2xl rounded-t-[3rem] p-8 max-h-[90vh] flex flex-col animate-fade shadow-2xl">
                                <div className="w-16 h-1.5 bg-slate-100 rounded-full mx-auto mb-8" onClick={() => setIsCartOpen(false)} />
                                <h2 className="text-3xl font-black mb-8">–ö–æ—Ä–∑–∏–Ω–∞</h2>
                                <div className="flex-1 overflow-y-auto space-y-4 no-scrollbar">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex gap-4 items-center bg-slate-50 p-4 rounded-3xl">
                                            <img src={item.img} className="w-16 h-16 rounded-2xl object-cover" />
                                            <div className="flex-1">
                                                <div className="font-bold text-sm text-slate-800 leading-tight">{item.name}</div>
                                                <div className="text-indigo-600 font-black">{item.price} ‚ÇΩ</div>
                                            </div>
                                            <div className="flex items-center gap-3 bg-white px-3 py-1 rounded-xl shadow-sm">
                                                <button onClick={() => setCart(cart.map(i => i.id === item.id ? {...i, qty: Math.max(0, i.qty - 1)} : i).filter(i => i.qty > 0))} className="text-slate-300 font-bold p-1">‚àí</button>
                                                <span className="font-black text-sm">{item.qty}</span>
                                                <button onClick={() => setCart(cart.map(i => i.id === item.id ? {...i, qty: i.qty + 1} : i))} className="text-indigo-600 font-bold p-1">+</button>
                                            </div>
                                        </div>
                                    ))}
                                    {cart.length === 0 && <div className="text-center py-20 text-slate-400 font-bold italic">–ü—É—Å—Ç–æ</div>}
                                </div>
                                <div className="mt-8 pt-8 border-t space-y-6">
                                    <div className="flex justify-between items-end">
                                        <span className="text-slate-400 font-bold text-xs uppercase tracking-widest">–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ</span>
                                        <span className="text-4xl font-black text-slate-900 tracking-tighter">{total} ‚ÇΩ</span>
                                    </div>
                                    <button 
                                        className="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black text-xl disabled:opacity-30 shadow-2xl shadow-indigo-200 active:scale-[0.98] transition-all"
                                        onClick={() => {
                                            tg?.showAlert(`–ó–∞–∫–∞–∑ –Ω–∞ —Å—É–º–º—É ${total}‚ÇΩ –ø—Ä–∏–Ω—è—Ç!`);
                                            setCart([]);
                                            setIsCartOpen(false);
                                        }}
                                        disabled={cart.length === 0}
                                    >
                                        –ö—É–ø–∏—Ç—å
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
